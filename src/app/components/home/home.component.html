<div class="card-columns">
    <div class="card" *ngFor="let item of newReleases">
        <img class="card-img-top" [src]="item.images[0].url" alt="Card image cap">
        <div class="card-body">

            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artist of item.artists" class="badge badge-pill badge-primary">{{artist.name}}</span>
            </p>


        </div>
    </div>
</div>
